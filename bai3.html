<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="Main()">
    <script>
        // Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
        function Main() {
            let num1 = parseInt(prompt("Mời bạn nhập số đầu tiên:"));
            let num2 = parseInt(prompt("Mời bạn nhập số thứ hai:"));
            setMax(num1, num2);

        }
        function setMax(num1, num2) {
            if (num1 > num2) {
                alert("Số đầu tiên lớn hơn số thứ hai.");
            }
            else {
                alert("Số đầu tiên nhỏ hơn số thứ 2.Tổng của chúng là:" + (num1 + num2));
            }
        }


    </script>
</body>

</html>
