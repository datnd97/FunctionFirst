<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="Main()">
    <script>
    // Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    let num;
    function Main()
    {   
         num = parseInt(prompt('Mời bạn nhập giá trị value:'));
         alert("Giá trị mới là:" + setOutputValue(num));
    }
  
  
    function setOutputValue(number)
    {
        return number + 1;
    }

    
    </script>
</body>
</html>
